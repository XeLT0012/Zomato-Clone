<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zomato Clone</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar_brand">
          <img src="assets/logo.png" alt="logo" class="navbar_logo">
        </div>
        <div class="navbar_nav_items">
          <button class="nav_item button_primary">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">

      <!--Hero section-->
      <section class="hero_container">
        <div class="hero_image_container">
          <img src="assets/hero.jpg" alt="hero_image" class="hero_image">
        </div>
        <div class="hero_description">
          <h1 class="hero_text">
            Order food from favourite retaurants near you.
          </h1>
          <button class="button_primary">Order now</button>
        </div>
      </section>

      <!--Explore menu-->
      <section class="explore_menu_container">
        <h1 class="explore_menu_text">
          Explore our menu
        </h1>
        <div class="explore_menu_gradient_bg">

        </div>
        <div class="explore_menu_lists">

          <!--Burger-->
          <div class="food_card">
            <div class="food_card_image_container">
              <img src="assets/burger.jpg" alt="burger" class="food_image">
            </div>
            <div class="food_card_description">
              <h3 class="food_title">Burger</h3>
              <p>Burger king, McDonalds, Burger Place <span style="color: red">+3</span> </p>
            </div>
          </div>

          <!--Pizza-->
          <div class="food_card" id="pizza_card">
            <div class="food_card_image_container">
              <img src="assets/pizza.jpg" alt="Pizza" class="food_image">
            </div>
            <div class="food_card_description">
              <h3 class="food_title">Burger</h3>
              <p>Burger king, McDonalds, Burger Place <span style="color: red">+3</span> </p>
            </div>
          </div>

          <!--Ice-cream-->
          <div class="food_card">
            <div class="food_card_image_container">
              <img src="assets/ice-cream.jpg" alt="Ice-cream" class="food_image">
            </div>
            <div class="food_card_description">
              <h3 class="food_title">Burger</h3>
              <p>Burger king, McDonalds, Burger Place <span style="color: red">+3</span> </p>
            </div>
          </div>

        </div>
      </section>

    </main>
  </body>
</html>
